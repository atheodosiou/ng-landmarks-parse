<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-10">
      <h2 class="text-success">Administration Panel</h2>
      <h4 class="text-secondary">Edit landmark's text fields and photo upload</h4>
      <hr>
          <form>
              <div class="form-group row">
                <label for="landmark" class="col-sm-2 col-form-label">Landmark</label>
                <div class="col-sm-10 d-flex" *ngIf="landmarks" id="landmark">
                  <div ngbDropdown class="d-inline-block" class="mr-2">
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select a Landmark</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button *ngFor="let l of landmarks" ngbDropdownItem
                        (click)="onLandmarkSelect(l)">{{l?.attributes?.title}}</button>
                    </div>
                  </div>
                  <!-- <input type="text" class="form-control-plaintext" value="ID: SDF84SDF21"> -->
                  <label class="form-control-plaintext">ID: SDF84SDF21</label>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" value="Landmark's Title">
                </div>
              </div>
              <div class="form-group row">
                <label for="info" class="col-sm-2 col-form-label">Short Info</label>
                <div class="col-sm-10">
                  <!-- <input type="text" class="form-control" id="info" > -->
                  <textarea rows="5" type="text" class="form-control" id="info" placeholder="Landmark's Short Info"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea rows="15" type="text" class="form-control" id="inputPassword" placeholder="Landmark's Description"></textarea>
                </div>
              </div>
             <!-- Photo upload -->
             <div class="form-group row">
                <label for="photo" class="col-sm-2 col-form-label">Photograph</label>
                <div class="col-sm-10 input-group mb-3" id="photo">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                  </div>
              </div>
             
            </form>
    </div>
  </div>
